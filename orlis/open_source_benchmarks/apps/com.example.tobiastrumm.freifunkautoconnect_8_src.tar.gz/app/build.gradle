apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.example.tobiastrumm.freifunkautoconnect"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 8
        versionName "0.7"
    }
    buildTypes {
        release {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/values-de'] } }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.mapzen.android:lost:1.0.1'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:support-v13:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:percent:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
}
